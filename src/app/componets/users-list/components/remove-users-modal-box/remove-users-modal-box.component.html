<h2
    mat-dialog-title
    class="modal-title"
>
    Удаление строк
</h2>

<mat-dialog-content>
    <p>Удалить выбранные строки ({{ data.count }})?</p>
</mat-dialog-content>

<mat-dialog-actions>
    <button
        class="button-close"
        mat-button
        [mat-dialog-close]="false"
    >
        Отмена
    </button>

    <button
        class="button-remove"
        mat-flat-button
        [mat-dialog-close]="true"
    >
        Удалить
    </button>
</mat-dialog-actions>
