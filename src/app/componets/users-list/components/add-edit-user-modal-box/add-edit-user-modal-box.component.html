<h2
    mat-dialog-title
    class="modal-title"
>
    {{ data ? 'Редактирование' : 'Новый клиент' }}
</h2>

<mat-dialog-content>
    <form [formGroup]="userForm">
        <mat-form-field>
            <mat-label>Имя</mat-label>
            <input matInput formControlName="name">
            <mat-error>Минимальное количество символов: 2</mat-error>
        </mat-form-field>

        <mat-form-field>
            <mat-label>Фамилия</mat-label>
            <input matInput formControlName="surname">
            <mat-error>Минимальное количество символов: 2</mat-error>
        </mat-form-field>

        <mat-form-field>
            <mat-label>E-mail</mat-label>
            <input matInput formControlName="email">
            <mat-error>Некоррентый адрес</mat-error>
        </mat-form-field>

        <mat-form-field>
            <mat-label>Телефон</mat-label>
            <input matInput formControlName="phone">
            <mat-error>Некорректный номер телефона</mat-error>
        </mat-form-field>
    </form>
</mat-dialog-content>

<mat-dialog-actions>
    <button
        class="button-close" mat-button
        [mat-dialog-close]="null"
    >
        Отмена
    </button>

    <button
        class="button-save" mat-flat-button
        [mat-dialog-close]="initValueOnClose()"
        [disabled]="!userForm.valid"
    >
        Сохранить
    </button>
</mat-dialog-actions>
